{{- if .Values.api.enabled }}

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.api.service.name }}
  labels:
    app: {{ .Values.api.name }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.api.name }}

{{- end }}